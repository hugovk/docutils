name: ðŸŽ¨ linting

on: [push, pull_request]

jobs:
  linting:
    name: lint using flake8
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3
    - name: Install dependencies
      run: pip install flake8
    - name: Run flake8
      run: |
        cd docutils
        flake8 .
